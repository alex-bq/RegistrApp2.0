<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Generar QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-text-center ion-padding-top qr">
    <ion-list>
      <ion-item *ngFor="let asignatura of asignaturas">
        <ion-label>{{ asignatura.nombre }}</ion-label>
        <ion-button color="success" slot="end" (click)="generarQr('Presente '+asignatura.codigo)">
          Generar QR
        </ion-button>
      </ion-item>
    </ion-list>

    <ion-card class="qr" *ngIf="mostrarTarjeta">
      <ion-card-header>
        CÃ³digo QR Generado
      </ion-card-header>
      <ion-card-content class="centrar-qr">
        <ion-img [src]="qrCode"></ion-img>
      </ion-card-content>
    </ion-card>
  </div>





</ion-content>
