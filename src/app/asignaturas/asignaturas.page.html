<ion-header [translucent]="true">
  <ion-header>
    <ion-toolbar color="warning">

      <ion-buttons slot="start">
        <ion-back-button color="dark"></ion-back-button>
      </ion-buttons>

      <ion-title>RegistrApp</ion-title>


      <ion-buttons slot="end">
        <ion-button (click)="irPerfil()">
          <ion-icon slot="icon-only" name="person-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>

  </ion-header>

  <ion-content [fullscreen]="true">
    <div class="ion-text-center ion-padding-top">

      <ion-card>
        <ion-card-header>
          <ion-card-title></ion-card-title>
          <ion-card-subtitle>Las asignaturas que tienes disponible son las siguente</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-accordion-group>
            <ion-accordion value="first">
              <ion-item slot="header" color="light">
                <ion-label>Mostrar Asignaturas</ion-label>
              </ion-item>
              <div class="ion-padding" slot="content"><ion-list>
                  <ion-item>
                    <ion-button fill="clear" expand="block" color="dark" (click)="irQR()">CALIDAD DE
                      SOFTWARE</ion-button>
                    <ion-badge color="primary">CSY4111</ion-badge>
                  </ion-item>
                  <ion-item>
                    <ion-button fill="clear" expand="block" color="dark" (click)="irQR()">ESTADISTICA
                      DESCRIPTIVA</ion-button>
                    <ion-badge color="secondary">MAT4140</ion-badge>
                  </ion-item>
                  <ion-item>
                    <ion-button fill="clear" expand="block" color="dark" (click)="irQR()">ETICA PARA EL
                      TRABAJO</ion-button>
                    <ion-badge color="tertiary">EAY4450</ion-badge>
                  </ion-item>
                  <ion-item>
                    <ion-button fill="clear" expand="block" color="dark" (click)="irQR()">INGLES INTERMEDIO</ion-button>
                    <ion-badge color="success">INI5111</ion-badge>
                  </ion-item>
                  <ion-item>
                    <ion-button fill="clear" expand="block" color="dark" (click)="irQR()">PROCESO DE
                      PORTAFOLIO</ion-button>
                    <ion-badge color="warning">APY4461</ion-badge>
                  </ion-item>
                  <ion-item>
                    <ion-button fill="clear" expand="block" color="dark" (click)="irQR()">PROGRAMACION</ion-button>
                    <ion-badge color="danger">APY3461</ion-badge>
                  </ion-item>
                </ion-list></div>
            </ion-accordion>


          </ion-accordion-group>
        </ion-card-content>
      </ion-card>
    </div>

  </ion-content>
