<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">

  <div class="login">
    <div class="ion-text-center">
      <ion-img src="../assets/image/registrapplogo.png" alt="Logo de la aplicación"></ion-img>
    </div>
    <br>

    <ion-list lines="full" class="ion-no-margin">
      <ion-item>
        <ion-label position="stacked">Usuario</ion-label>

      </ion-item>
      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
       
      </ion-item>

    </ion-list>

    <ion-button expand="full" shape="round" fill="solid" color="primary" >
      Iniciar Sesión
    </ion-button>

    <div class="ion-text-center ion-padding-top">
      <ion-button fill="clear" expand="block" color="dark">¿Olvidaste tu
        contraseña?</ion-button>
    </div>
  </div>


</ion-content>
