<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>RegitrApp</ion-title>


    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">


  <h2 class="ion-text-center">Bienvenido {{ nombre }}!</h2>

  <div>


    <br><br>

    <ion-button class="boton" color="warning">Tomar asistencia</ion-button>
    <ion-button class="boton" (click)="irApi()">Api</ion-button>

    <h1>Asignaturas</h1>
    <div class="ion-text-center ion-padding-top">
      <ion-button fill="clear" expand="block" color="dark">Portafolio</ion-button>
      <ion-button fill="clear" expand="block" color="dark">Inglés</ion-button>
      <ion-button fill="clear" expand="block" color="dark">Religión</ion-button>
      <ion-button fill="clear" expand="block" color="dark">Programación</ion-button>
    </div>

  </div>








</ion-content>
