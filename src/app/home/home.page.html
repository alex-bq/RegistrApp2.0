<ion-header>
  <ion-toolbar color="warning">

    <ion-buttons slot="start">
      <ion-buttons (click)="salir()">
        <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
      </ion-buttons>
    </ion-buttons>

    <ion-title>RegistrApp</ion-title>


    <ion-buttons slot="end">
      <ion-button (click)="irPerfil()">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">



  <div class="ion-text-center ion-padding-top">
   

    <ion-card>
      <img alt="Silhouette of mountains" src="https://cdn-icons-png.flaticon.com/512/3413/3413591.png" />
      <ion-card-header>
        <ion-card-title>Bienvenido {{ nombre }} </ion-card-title>
        <ion-card-subtitle>Espero que tenga un buen dia</ion-card-subtitle>
      </ion-card-header>
    
    
    </ion-card>
   
    <ion-card>
      <ion-card-header>

        <ion-card-subtitle>para confirmar que estas presente debes presionar el boton</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-button class="ion-text-center" id="boton" color="warning" (click)="irAsignaturas()">Registrar Asistencia</ion-button>
      </ion-card-content>
    
    </ion-card>

    


  </div>




</ion-content>
