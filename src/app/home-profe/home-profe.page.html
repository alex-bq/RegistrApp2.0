<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-buttons (click)="salir()">
        <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
      </ion-buttons>
    </ion-buttons>

    <ion-title>RegistrApp</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="irPerfil()">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">

  <div class="ion-padding-top home">

    <ion-card>
      <img alt="Silhouette of mountains"
        src="https://img.freepik.com/vector-premium/profesor-sonriente-que-senala-pizarra-blanco-personaje-dibujos-animados-aula-proceso-educativo_71593-226.jpg?size=626&ext=jpg" />
      <ion-card-header>
        <ion-card-title>Bienvenido Profesor {{ nombre }} </ion-card-title>
        <ion-card-subtitle>Espero que tenga un buen día</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-button color="warning" (click)="irGenerarQr()">Tomar asistencia</ion-button>
      </ion-card-content>

      <br><br><br>

      <Strong>Duoc</Strong><br><br>


      <ion-button color="warning" href="https://www.duoc.cl/">Más Información</ion-button>

      <br><br><br><br><br>
    </ion-card>


  </div>
</ion-content>
