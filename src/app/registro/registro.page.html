
<ion-header>
  <ion-toolbar color="warning">

    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

  <div class="recuperar">
    <div class="ion-text-center">
      <ion-img src="../assets/image/registrapplogo.png" alt="Logo de la aplicación"></ion-img>
    </div>

    <h1 class="bold">Registrar</h1>


    <ion-list lines="full" class="ion-no-margin">
      <ion-item class="label">
        <ion-label position="stacked">Nombre de Usuario</ion-label>
        <ion-input [(ngModel)]="nombreUsuario" clearInput input-mode="text" minlength="3" required></ion-input>
      </ion-item>
      <ion-item class="label">
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input [(ngModel)]="contrasena" clearInput input-mode="tel" minlength="3" type="password"
          required></ion-input>
      </ion-item>
      <ion-item class="label">
        <ion-radio-group name="rol" value="rol" [(ngModel)]="rol">
          <ion-radio value="Estudiante" color="success">Estudiante</ion-radio>
          <ion-radio value="Docente" color="success" >Profesor</ion-radio>
        </ion-radio-group>
      </ion-item>
      
    </ion-list>
    
    

    <ion-button expand="full" shape="round" fill="solid" color="warning" (click)="registrar()">
      Registrar
    </ion-button>

  </div>



</ion-content>

<ion-footer>
  <ion-toolbar color="warning">
  </ion-toolbar>
</ion-footer>
